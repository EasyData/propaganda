name: auto-update description and homepage

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"

permissions: write-all

jobs:
  task:
    runs-on: ubuntu-latest
    steps:
      - run: |
          # https://docs.github.com/en/rest/repos/repos?apiVersion=2022-11-28#update-a-repository
          curl -sSL https://topnews.imtt.qq.com/trpc.pcse.top_news.TopNews/Fetch \
            | jq '.news[0] | {description:"ü´µüèª\(.title)", homepage:.url}' \
            | tee /dev/stderr \
            | curl -X PATCH \
                   -H 'Authorization: Bearer ${{ secrets.TOKEN }}' \
                   -H 'Content-Type: application/json' \
                   https://api.github.com/repos/${{ github.repository }} \
                   --data-binary @- \
                   --fail

      - run: |
          curl -sSL https://api.github.com/repos/${{ github.repository }}/releases/latest \
            | jq -e 'now-(.published_at|fromdateiso8601) < 3600*12'

      - if: ${{ failure() }}
        uses: slackapi/slack-github-action@v1.24.0
        with:
          channel-id: github
          payload: |
            {
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && 'good' || 'danger' }}",
                  "title": "${{ github.repository }}",
                  "title_link": "https://github.com/${{ github.repository }}",
                  "text": "Too Bad",
                  "fields": [
                    {
                      "title": "Status",
                      "value": "${{ job.status }}",
                      "short": true
                    }
                  ],
                  "footer": "Github Actions",
                  "footer_icon": "https://github.githubassets.com/favicon.ico"
                }
              ]
            }
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
